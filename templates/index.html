{% extends 'base.html' %}
{% block content %}
	<!-- New Arrivals -->

	<div class="arrivals">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="section_title_container text-center">
						<div class="section_subtitle">only the best</div>
						<div class="section_title">new arrivals</div>
					</div>
				</div>
			</div>
			<div class="row products_container">

				<!-- Product -->
            {% for good in goods %}
				<div class="col-lg-4 product_col">
					<div class="product">
						<div class="product_image">
							{% if good.picture %}
                                <div class=img><a href="{% url 'goods' good.pk %}"><img src="{{ good.picture.url }}" height="200px" width="200px" alt="{{ good.name }}"></a></div>
                            {% endif %}
						</div>
						<div class="product_content clearfix">
							<div class="product_info">
								<div class="product_name"><a href="product.html"><a href="{% url 'goods' good.pk %}">{{ good.name }}</a></div>
								<div class="product_price">ï¿¥{{ good.price }}</div>
                                <div class="place"> {{ good.trade_location }} </div>
							</div>

						</div>
					</div>
				</div>
            {% endfor %}
            </div>
        </div>
    </div>


<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/styles/bootstrap4/popper.js"></script>
<script src="../static/styles/bootstrap4/bootstrap.min.js"></script>
<script src="../static/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="../static/plugins/easing/easing.js"></script>
<script src="../static/plugins/parallax-js-master/parallax.min.js"></script>
<script src="../static/plugins/colorbox/jquery.colorbox-min.js"></script>
<script src="../static/js/custom.js"></script>
{% endblock %}
