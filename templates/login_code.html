<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>邮箱登录</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/css/form-elements.css">
        <link rel="stylesheet" href="../static/css/style.css">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../static/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>二手商品交易系统</strong></h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3><a href="{% url 'login' %}">密码登录</a> 邮箱登录 <a href="{% url 'login_face' %}">人脸登录</a></h3>
                            		<p>请输入你邮箱和获取的验证码:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                            <form role="form" method="post" action="{% url 'login_code' %}">
                                    {% if message %}
                                        <div class="alert alert-warning">{{ message }}</div>
                                    {% endif %}
                            {% csrf_token %}
                                 <input type="hidden" name="btn-state" id="btn-state" value="submit">
                                 <div class="form-group">
                                        <label class="sr-only" for="form-username">Email</label>
                                        <input type="email" name="email" placeholder="邮箱..." id="email" class="form-username form-control" value="{{ email }}">
                                        <button type="submit" class="btn-group" id="btn-email">获取验证码</button>
						            </div>

			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Code</label>
			                        	<input type="text" name="code" placeholder="验证码..." maxlength="6" class="form-password form-control" id="form-password">
                                        <button type="submit" class="btn" id="btn-submit">提交</button>
			                        </div>
							<div class="social-login-buttons">
                                        <a href="{% url 'register' %}">点击注册</a>
                                <a href="{% url 'forgetpassword' %}">忘记密码</a>
                        	</div>
                            </form>
		                    </div>
                        </div>
                    </div>

        <!-- Javascript -->
        <script>
            document.getElementById("btn-email").onclick = function() {
                if (document.getElementById("email").value == ""){
                    alert("email empty");
                    return;
                }
            document.getElementById("btn-state").value = 'email'
        };
        </script>
         <script>
            document.getElementById("btn-submit").onclick = function() {
                if (document.getElementById("email").value == ""){
                    alert("email empty");
                    return ;
                }
            if (document.getElementById("form-password").value == ""){
                    alert("code empty");
                    return ;
                }
        };
        </script>
        <script src="../static/js/jquery-1.11.1.min.js"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/js/jquery.backstretch.min.js"></script>
        <script src="../static/js/scripts.js"></script>

    </body>

</html>
